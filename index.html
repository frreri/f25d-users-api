<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Just web app for testing api data fetching"
    />
    <title>Users</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="./script/app.js" defer></script>
  </head>
  <body
    class="grid min-h-lvh grid-cols-1 grid-rows-[80px_1fr_80px] text-gray-50"
  >
    <header class="flex items-center justify-between bg-blue-700 pr-4 pl-4">
      <h1
        class="rounded-md bg-gray-50 p-1 text-3xl font-bold text-blue-700 md:bg-blue-700 md:text-gray-50"
      >
        USERS
      </h1>
      <span class="uppercase max-md:hidden">Click user card for more info</span>
      <div class="flex-center h-10">
        <label
          aria-labelledby="search-label"
          class="m-2 text-lg font-bold"
          for="search-input"
        >
          <svg
            id="search-label"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            title="Search"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="h-6 w-6 stroke-gray-50"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </label>
        <input
          id="search-input"
          type="text"
          class="h-full w-40 rounded-md bg-gray-50 p-2 text-gray-900 md:w-44"
        />
      </div>
    </header>
    <main class="bg-gray-300">
      <div
        id="user-container"
        class="m-4 grid auto-rows-fr grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"
      ></div>
    </main>
    <footer class="flex-center bg-gray-300 text-gray-900">
      <p>by Fredrik Eriksson - Copyright &copy; 2025</p>
    </footer>
  </body>
</html>
